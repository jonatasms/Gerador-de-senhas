<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Gerador de Senha</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senhas</h1>
    
            <p class="subtitle">Utilize nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" id="password"></input>
                </div>
                <div class="actions">
                    <button id="copy1">
                        <img src="./img/copy.svg" width="42"/>
                    </button>
                    <button id="renew">
                        <img src="./img/renew.svg" width="42"/>
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar"class="bar" style="width:90%"></div>

            </div>
        </section>

        
        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho:<span id="password-length-text">4</span></p>
                    <input  
                        type="range" 
                        name="password-length" 
                        id="password-length"
                        class="slider"
                        value = "4"
                        min = "4"
                        max = "64">
                    </input>
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolo</span>
                        <input type="checkbox" id="symbol-check" checked />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>
            

            
        <div class="submit">
            <button id="copy2">Copiar senha</button>
        </div>
          
        </section.hero>
    
    </main>
    <script src="./js/script.js">    
    </script>
</body>
</html>
