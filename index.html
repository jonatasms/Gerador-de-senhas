<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
</head>
<body>
    <h1>Gerador de senhas</h1>
    
    <p>Utilize nosso gerador online para criar uma senha forte e segura.</p>

    <input type="password" id="password"></input>

    <input type="range" name="password-length" id="password-length"></input>

    <button>Copiar senha</button>

    <script>
        function generatePassword() {
            const chars = 
            "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"
            
            let password =""

            for (let i = 0; i < 8; i++){
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber +1)
            }

            console.log(password)
        
        }
        generatePassword()
    </script>
</body>
</html>
